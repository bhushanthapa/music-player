<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
<link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body background="BTS Boy with luv.jpg">

    <div class="hero">
        <div class="navbar">
            <img src="bts1.png"class="logo">

        <div class="content">
            <div class="left">
                <h1> BTS <br> <br> BOY <br> <br> WITH <br><br> LUV</h1>
            </div>
            <div class="right">
                <p>Click To Play</p>
                <img src="play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mysong">
        <source src="BTS Boy with luv.mp3" type="audio/mp3">
    </audio>

    <script>

        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "pause.png";
            }else{
                mysong.pause();
                icon.src = "play.png";
            }
        }

    </script>


</body>
</html>
